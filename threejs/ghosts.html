<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="three.min.js"></script>
		<link rel="stylesheet" href="../etudes.css">
	</head>

	<body>
		<h1 class="white">Ghosts <a href="https://boytchev.github.io/etudes/">&larr;</a></h1>
		
		<script>
		
			// Inspired by @senbaku
			// https://twitter.com/senbaku/status/1473548401019355140
			
			
			const N = 15000; // number of snowflakes
			const G = THREE.Math.randInt(5,12); // number of ghosts
			const R = 50; // radius of ghost
			const R2 = R*R;
			
			var M = 0; // actual number of snowflakes
				
			// generate snowflake texture
			
			var canvas = document.createElement('canvas');
				canvas.width = 32;
				canvas.height = 32;
				
			var context = canvas.getContext('2d');

			var gradient = context.createRadialGradient( 15, 15, 2, 15, 15, 15 );
				gradient.addColorStop( 0, 'white' );
				gradient.addColorStop( 0.5, 'rgba(255,255,255,0)' );

			context.fillStyle = gradient;
			context.fillRect(0, 0, 32, 32 );

			var snowflakeTexture = new THREE.CanvasTexture( canvas );


			// construct and setup the scene

			var renderer = new THREE.WebGLRenderer( {antialias:true} );
				renderer.setAnimationLoop( animate );
				document.body.appendChild( renderer.domElement );
				document.body.style.margin = 0;
				document.body.style.overflow = 'hidden';

			var scene = new THREE.Scene();
				scene.background = new THREE.Color( 'black' );

			var camera = new THREE.OrthographicCamera( -window.innerWidth/2, window.innerWidth/2, window.innerHeight/2, -window.innerHeight/2, -1000, 1000 );
				camera.position.set( 0, 0, 100 );
				camera.lookAt( scene.position );
			
			var clock = new THREE.Clock( true );


			// construct a ground and snowflakes

			var snowflakes = new THREE.Geometry(),
				speeds = [];
			for (var i=0; i<N; i++) 
			{
				snowflakes.vertices.push( new THREE.Vector3( THREE.Math.randFloatSpread( 50 ), -0.6*window.innerHeight, 0 ) );
				speeds.push( new THREE.Vector3(THREE.Math.randFloat(-20,20),0,0) );
			}
						
			var material = new THREE.PointsMaterial( {
				color: 'white',
				size: 6,
				map: snowflakeTexture,
				transparent: true,
				depthWrite: false
			});
			
			var snow = new THREE.Points( snowflakes, material );
				scene.add( snow );
			

			// create ghosts
			
			var ghosts = [];
			var ghostsEyes = [];
			var white = new THREE.MeshBasicMaterial( {color:'cornflowerblue'} ),
				eye = new THREE.CircleGeometry( 8, 32 );
			
			for( var i=0; i<G; i++ )
			{
				var eye1 = new THREE.Mesh( eye, white ),
					eye2 = new THREE.Mesh( eye, white );
					
				eye1.position.x = 14;
				eye2.position.x = -14;
				
				var ghost =	new THREE.Group();
					ghost.add( eye1, eye2 );
					ghost.position.set(
						THREE.Math.randFloatSpread( 0.9*window.innerWidth ),
						THREE.Math.randFloatSpread( 0.9*window.innerHeight ),
						THREE.Math.randFloatSpread( R ) );

				ghostsEyes.push( ghost );
				ghosts.push( ghost.position );
				
				scene.add( ghost );
			}
			
			
			// maintain full screen
			
			window.addEventListener( 'resize', onWindowResize, false );
			onWindowResize();
			
			function onWindowResize( event )
			{
				camera.left = -window.innerWidth/2;
				camera.right = window.innerWidth/2;
				camera.top = window.innerHeight/2;
				camera.bottom = -window.innerHeight/2;

				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight, true );
			}			


			// animation loop
			var v = new THREE.Vector3();
			
			function animate()
			{
				var dTime = clock.getDelta(),
					time = clock.getElapsedTime();

				if( M<N ) M+=5;
				
				// move each snowflake
				for( var i=0; i<M; i++ )
				{
					// move down a snowflake
					var pos = snowflakes.vertices[i];
					pos.addScaledVector( speeds[i], dTime );
					
					// acceleration
					speeds[i].y -= THREE.Math.randFloat(0.5,0.5);
					speeds[i].x -= THREE.Math.randFloat(-0.1,0.1);
					
					// recycle 
					if( pos.y < -window.innerHeight/2 )
					{
						pos.y = window.innerHeight/2+THREE.Math.randFloat(0,100);
						pos.x = THREE.Math.randFloatSpread( M*M/N/N*window.innerWidth );
						speeds[i].set( THREE.Math.randFloat(-10,10), 0, 0 );
					}
			
					// check for ghosts collission
					for( var g=0; g<G; g++)
					{
						if( pos.x < ghosts[g].x+R )
						if( pos.x > ghosts[g].x-R )
						if( pos.y > ghosts[g].y )
						if( pos.y < ghosts[g].y+R )
						if( pos.distanceToSquared(ghosts[g]) < R2 )
						{
							v.subVectors( pos, ghosts[g] ).setLength( R ).add( ghosts[g] );
							speeds[i].x = THREE.Math.randFloat(-40,40)//*Math.sign(pos.x-ghosts[g].x);
							speeds[i].y = THREE.Math.randFloat(30,30);
							pos.set( v.x, v.y, v.z );
							v.subVectors( pos, ghosts[g] );

						}

						if( pos.x < ghosts[g].x+2*R )
						if( pos.x > ghosts[g].x-2*R )
						if( pos.y < ghosts[g].y-R )
						if( Math.abs(speeds[i].x) < 1 )
						{
							speeds[i].x = 30*Math.sign(Math.sin(i));
						}
					}
				}
				
				snowflakes.verticesNeedUpdate = true
	
				for( var g=0; g<G; g++ )
				{
					ghostsEyes[g].scale.y = 1-Math.pow(THREE.Math.clamp(Math.sin(2*g+3*time%6.28)*Math.sin(3*g+0.7*time%6.28),0,1),20);
				}

				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
